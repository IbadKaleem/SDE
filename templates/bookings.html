<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Train Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Train Booking</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <span id="userInfo" class="navbar-text"></span>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bookings">My Bookings</a></li>
                    <li class="nav-item"><button id="logoutButton" class="btn btn-danger btn-sm">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Book a Train Ticket</h2>

        <!-- Book Ticket Form -->
        <form id="bookTicketForm" class="mb-4">
            <div class="mb-3">
                <label for="trainId" class="form-label">Train ID</label>
                <input type="text" class="form-control" id="bookTrainId" placeholder="Enter Train ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Ticket</button>
        </form>

        <div id="confirmationMessage" class="mt-3"></div>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
