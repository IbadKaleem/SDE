<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Train Booking</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <span id="userInfo" class="navbar-text"></span>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bookings">My Bookings</a></li>
                    <li class="nav-item"><button id="logoutButton" class="btn btn-danger btn-sm">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>User Dashboard</h2>

        <!-- Form to Check Seat Availability -->
        <form id="checkAvailabilityForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-5">
                    <input type="text" id="checkSource" class="form-control" placeholder="Enter Source" required>
                </div>
                <div class="col-md-5">
                    <input type="text" id="checkDestination" class="form-control" placeholder="Enter Destination" required>
                </div>
                <div class="col-md-2">
                    <button id="checkAvailability" class="btn btn-success w-100">Check Availability</button>
                </div>
            </div>
        </form>

        <!-- Button to View Bookings -->
        <button id="viewBookings" class="btn btn-info mb-4">View Bookings</button>

        <!-- Results Section -->
        <div id="results" class="mt-4"></div>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
