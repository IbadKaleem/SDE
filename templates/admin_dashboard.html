<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Train Booking</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <span id="userInfo" class="navbar-text"></span>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bookings">My Bookings</a></li>
                    <li class="nav-item"><button id="logoutButton" class="btn btn-danger btn-sm">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Admin Dashboard</h2>
        <form id="addTrainForm">
            <div class="mb-3">
                <label for="trainName" class="form-label">Train Name</label>
                <input type="text" class="form-control" id="trainName" required>
            </div>
            <div class="mb-3">
                <label for="source" class="form-label">Source</label>
                <input type="text" class="form-control" id="source" required>
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" required>
            </div>
            <div class="mb-3">
                <label for="totalSeats" class="form-label">Total Seats</label>
                <input type="number" class="form-control" id="totalSeats" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Train</button>
        </form>
    </div>
    <script src="/assets/script.js"></script>
</body>
</html>
